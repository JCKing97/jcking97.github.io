---
layout: page
title: Projects
---
<ul>
{% for post in site.posts %}
    {% if post.category == "Projects" %}
        <li>
            {% if post.alt_url == "" %}
                <a href="{{ post.alt_url }}">{{ post.title }}</a>
            {% else %}
                <a href="{{ post.url }}">{{ post.title }}</a>
            {% endif %}
        </li>
    {% endif %}
{% endfor %}
</ul>
